<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card">
    <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="imagem equilibrium">

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-infor">
      <div class="img-eth">
        <img src="images/icon-ethereum.svg" alt="ícone ethereum">
        <p>0.041 ETH</p>
      </div>

      <div class="text-days">
        <img src="images/icon-clock.svg" alt="ícone relógio">
        <p>3 days left</p>
      </div>
    </div>

    <hr class="barra">

      <div class="avatar-text">
        <img class="avatar" src="images/image-avatar.png" alt="foto de Jules Wyvern">
        <p><span class="avatar-text-span">Creation of</span> Jules Wyvern</p>
      </div>
  </main>


</body>
</html>
